    .features-grid {
        grid-template-columns: 1fr; /* Single column on mobile */
        gap: 24px;
        max-width: 100%;
    }
    
    .feature-card {
        padding: 28px 20px;
        margin: 0 10px; /* Add some side margin */
    }
    
    .feature-card h3 {
        font-size: 20px;
        margin-bottom: 14px;
    }
    
    .feature-card p {
        font-size: 14px;
        line-height: 1.5;
    }
